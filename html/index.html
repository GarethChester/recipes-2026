<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root { --google-blue: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        #app { background: white; width: 100%; max-width: 900px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        button { background: var(--google-blue); color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: opacity 0.2s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .table-container { overflow-x: auto; margin-top: 20px; border: 1px solid #ddd; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f1f3f4; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #3c4043; }
        .error-box { background: #fce8e6; color: #d93025; padding: 15px; border-radius: 6px; margin: 15px 0; border: 1px solid #f1c4c2; }
        .sql-preview { background: #202124; color: #e8eaed; padding: 15px; border-radius: 6px; font-family: monospace; overflow-x: auto; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <h2 style="margin:0; color: #5f6368;">Recipe App</h2>
    </div>

    <div v-if="!isLoggedIn" style="text-align: center; padding: 40px 0;">
        <button @click="handleAuthClick">Sources</button>
    </div>

    <div v-else>
        <div v-if="rows.length > 0" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th v-for="field in schema" :key="field.name">{{ field.name }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(row, i) in rows" :key="i">
                        <td v-for="(cell, j) in row.f" :key="j">{{ cell.v }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p v-else-if="!loading" style="color: #70757a; margin-top: 20px;">No data to display. Run the query to fetch results.</p>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            // !!! REPLACE THESE TWO VALUES !!!
            const CLIENT_ID = '872552222655-gu78ic30706c6164v8st2hu67vj36vhn.apps.googleusercontent.com';
            const PROJECT_ID = 'recipes-46d2e';

            const isLoggedIn = ref(false);
            const loading = ref(false);
            const error = ref(null);
            const rows = ref([]);
            const schema = ref([]);
            let tokenClient;

            // Initialize Google Identity Services

            onMounted(() => {
                const initGis = () => {
                    const cachedToken = localStorage.getItem('bq_token');
                    const tokenTime = localStorage.getItem('bq_token_time');
                    const oneHour = 3600 * 1000;
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/bigquery.readonly',
                        callback: (resp) => {
                            if (resp.access_token) {
                                localStorage.setItem('bq_token', resp.access_token);
                                isLoggedIn.value = true;
                                executeTemplate();
                            } else if (resp.error === 'interaction_required') {
                                // This is expected if the user needs to click a button
                                console.log("Silent auth failed: User interaction required.");
                                isLoggedIn.value = false; 
                            }
                        },
                    });
                    if (cachedToken && (Date.now() - tokenTime < oneHour)) {
                        // Token is still fresh! No popup needed.
                        isLoggedIn.value = true;
                        executeTemplate();
                    } else {
                        // Token is missing or expired. 
                        // We MUST ask the user to click the button or try one silent check.
                        tokenClient.requestAccessToken({ prompt: 'none' });
                    }
                };

                if (window.google) initGis();
                else window.onload = initGis;
            });

            const handleAuthClick = () => tokenClient.requestAccessToken({prompt:'none'});

            const logout = () => {
                localStorage.removeItem('bq_token');
                isLoggedIn.value = false;
                rows.value = [];
            };

            const executeTemplate = async () => {
                const token = localStorage.getItem('bq_token');
                if (!token) return;

                loading.value = true;
                error.value = null;

                try {
                    const response = await fetch(`https://bigquery.googleapis.com/bigquery/v2/projects/${PROJECT_ID}/queries`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: "SELECT source_id, source_name from `recipes-46d2e.recipes.sources`",
                            useLegacySql: false
                        })
                    });

                    const data = await response.json();

                    if (data.error) {
                        if (data.error.code === 401) logout();
                        else throw new Error(data.error.message);
                    } else {
                        schema.value = data.schema.fields;
                        rows.value = data.rows || [];
                    }
                } catch (e) {
                    error.value = e.message;
                } finally {
                    loading.value = false;
                }
            };

            return { isLoggedIn, loading, error, rows, schema, handleAuthClick, logout, executeTemplate };
        }
    }).mount('#app');

</script>

</body>
</html>
